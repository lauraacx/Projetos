<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>

    <div class="container">
        <div class="eye">
            <img src="image-equilibrium.jpg" alt="image equilibrium" class="card-image">
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="items">
            <div class="eth">
                <img src="icon-ethereum.svg" alt="icon ethereum">0.041 ETH
            </div>
            <div class="clock">
                <img src="icon-clock.svg" alt="icon clock">3 days left
            </div>
        </div>
        <hr>

        <div class="line"></div>
        <div class="avatar"><img src="image-avatar.png" alt="image avatar"><p>Creation of <span>Jules Wyvern</span></p></div>
    </div>

    
</body>
</html>
